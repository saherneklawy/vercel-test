<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Diet Planning Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Diet Planning Assistant</h1>
            <p class="text-gray-600">I can help you create balanced meal plans. Your conversations are saved!</p>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', path='chat.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
